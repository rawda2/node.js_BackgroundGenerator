    <script>


//part1 reverse word without reverse fun

var x=prompt("Enter Word ");
    var arr1=x.split("");
    var arr2=[];
    for(let ele of arr1 ){
        arr2.unshift(ele);
    }
    console.log(arr2.join(""));




//part2 return functions return in array

function calculator(num1 , num2) { 
    let arr=[];
    function sum() {
      arr.push( num1 + num2)
      
    }
    function sub() {
        arr.push( num1 - num2)

    }
    function mul() {
        arr.push( num1 * num2)


    }
    function div() {
      arr.push( num1 / num2)
       
    }
    sum()
    sub()
    mul()
    div()
    return arr
}


 console.log(calculator(Number(prompt("Enter Fnum ")),
Number( prompt("Enter Snum"))))
 





    </script>
